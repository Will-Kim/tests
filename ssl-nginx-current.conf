# SSL 설정 - appcognito5.asuscomm.com
# 
# ⚠️  중요: 포트 443 사용으로 인해 root 권한 필요
# 실행 명령어:
#   sudo nginx -t                    # 설정 테스트
#   sudo nginx                       # nginx 시작
#   sudo nginx -s reload             # 설정 리로드
#   sudo nginx -s stop               # nginx 중지
#
server {
    listen 80;
    server_name appcognito5.asuscomm.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name appcognito5.asuscomm.com;
    
    # DNS 리졸버 설정 (외부 도메인 해석용)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # SSL 인증서 설정 (Let's Encrypt 사용 시)
    ssl_certificate /etc/letsencrypt/live/appcognito5.asuscomm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appcognito5.asuscomm.com/privkey.pem;
    
    # 자체 서명 인증서 (임시용)
    # ssl_certificate /opt/homebrew/etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /opt/homebrew/etc/nginx/ssl/key.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 볼링 서비스: /bowling/ 경로로 접근
    location /bowling/ {
        proxy_pass http://localhost:8091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Nginx Settings 관리 서비스: /nginxSettings/ 경로로 접근
    location /nginxSettings/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Ginie 서비스: /ginie/ 경로로 접근 (외부 서비스 프록시)
    # 모든 하위 경로를 외부 서비스로 프록시 (static, media-list, favicon 등 포함)
    location ~ ^/ginie/(.*)$ {
        # 압축 완전 비활성화 (sub_filter가 작동하려면 필요)
        gzip off;
        gunzip off;
        proxy_set_header Accept-Encoding "";
        proxy_pass https://aedpxqkesydwjprw.tunnel.elice.io/$1;
        proxy_set_header Host aedpxqkesydwjprw.tunnel.elice.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # HTML 내의 절대 경로를 /ginie/ 경로로 변환
        sub_filter_types text/html text/css text/javascript application/javascript;
        sub_filter_once off;
        sub_filter 'href="/' 'href="/ginie/';
        sub_filter 'src="/' 'src="/ginie/';
        sub_filter 'url("/' 'url("/ginie/';
        sub_filter 'action="/' 'action="/ginie/';
        sub_filter 'data-url="/' 'data-url="/ginie/';
        sub_filter 'href=\'/' 'href=\'/ginie/';
        sub_filter 'src=\'/' 'src=\'/ginie/';
        sub_filter 'url(\'/' 'url(\'/ginie/';
        sub_filter 'url("/' 'url("/ginie/';
        sub_filter 'fetch("/' 'fetch("/ginie/';
        sub_filter 'get("/' 'get("/ginie/';
        sub_filter 'post("/' 'post("/ginie/';
        sub_filter 'fetch(\'/' 'fetch(\'/ginie/';
        sub_filter 'get(\'/' 'get(\'/ginie/';
        sub_filter 'post(\'/' 'post(\'/ginie/';
        sub_filter '/api/' '/ginie/api/';
        sub_filter "'/api/" "'/ginie/api/";
        sub_filter '"/api/' '"/ginie/api/';
    }
    
    # 기본 서비스
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
