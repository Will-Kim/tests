# Nginx Settings 서비스 전용 설정
server {
    listen 80;
    server_name nginxsettings.appcognito5.asuscomm.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nginxsettings.appcognito5.asuscomm.com;
    
    # Let's Encrypt SSL 인증서
    ssl_certificate /etc/letsencrypt/live/appcognito5.asuscomm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appcognito5.asuscomm.com/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Nginx Settings 관리 서비스
    location / {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
